<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>Get started with SceneView - Create a 3D map</title>
      <style>
        html, body, #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
        #cedarDiv{
          position: absolute;
          top: 10px;
          /*left: 16px;*/
          z-index: 1;
          background-color: rgba(255,255,255,.8);
          right: 10px;
          /*padding: 40px;*/
        }
      </style>
      <script type="text/javascript" src="//esri.github.io/cedar/js/d3.min.js"></script>
      <script type="text/javascript" src="//esri.github.io/cedar/js/vega.js"></script>
      <script type="text/javascript" src="//esri.github.io/cedar/js/cedar.js"></script>
      <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
      <script src="https://js.arcgis.com/4.0/"></script>


      <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/MapImageLayer",
        'esri/tasks/support/Query',
        "esri/symbols/PolygonSymbol3D",
        "esri/symbols/ExtrudeSymbol3DLayer",
        "esri/tasks/QueryTask",
        "esri/layers/GraphicsLayer",
        "esri/symbols/SimpleFillSymbol",
        "dojo/domReady!"
      ], function(Map, SceneView,MapImageLayer,Query,PolygonSymbol3D,ExtrudeSymbol3DLayer,QueryTask,GraphicsLayer,SimpleFillSymbol){
        map = new Map({
          basemap: "oceans", //Additional basemap options are: satellite, hybrid, topo, gray, dark-gray, oceans, osm, national-geographic.
          ground: "world-elevation"
        });
        var view = new SceneView({
          container: "viewDiv",     // Reference to the scene div created in step 5
          map: map,                 // Reference to the map object created before the scene
          //Setting the view point in the camera properties 
          camera: {
          position: [
                 -100, // lon
                   20, // lat
                5000000  // elevation in meters
              ],
              tilt: 20,
              heading: 10
            },

          environment:{
            lighting: {
              directShadowsEnabled: true,
              date: new Date("Sun Mar 15 2015 16:00:00 GMT+0100 (CET)")
            }
          }
        });

        var graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);
        var usaStatesUrl = 'http://sampleserver6.arcgisonline.com/arcgis/rest/services/Census/MapServer/3';
        applySimbologyWindow = applySimbology;
        function applySimbology (highlighted){
          graphicsLayer.removeAll();
          var queryTask = new QueryTask({
            url: usaStatesUrl
          });
          var query = new Query();
          query.returnGeometry = true;
          query.outFields = ["POP2000","STATE_NAME"];
          query.outSpatialReference = {wkid: 102100};
          query.where = "1=1";
          queryTask.execute(query).then(function(results){
            var features = results.features;

             //var highlighted = "Texas"

            for (var i = 0; i < features.length; i++) {
            var size = (features[i].attributes.POP2000)/40;

              if (features[i].attributes.STATE_NAME == highlighted) {
                  var symbol = new PolygonSymbol3D({
                  symbolLayers: [new ExtrudeSymbol3DLayer({
                    size: size,   // Height of the extrusion in meters
                    material: { color: "rgb(0, 182, 234)" }
                  })]
                });

              }else {
                var symbol = new PolygonSymbol3D({
                  symbolLayers: [new ExtrudeSymbol3DLayer({
                    size: size,   // Height of the extrusion in meters
                    material: { color: "blue" }
                  })]
                });
              };

              features[i].symbol = symbol;

              graphicsLayer.add(features[i]);
            };
          });

          // When resolved, returns a count of the features that satisfy the query.
          queryTask.executeForCount(query).then(function(results){

          });

      };

      applySimbology("null");

      var serviceUrl = "http://sampleserver6.arcgisonline.com/arcgis/rest/services/Census/MapServer/3",
        xField = "STATE_NAME",
        yField = "POP2000",
        toolTipTitle1 = "{POP2000}",
        toolTipTitle2 = "{STATE_NAME}";
      var chart = new Cedar({
        "type": "bar",

        "dataset": {
          "url":serviceUrl,

          "mappings":{
            "x": {"field":xField,"label":"States"},
            "y": {"field":yField,"label":"Population"},
            "sort": yField + " DESC"  
          }
        },
        "tooltip": {
          "id": "tooltip-url",
          "title": toolTipTitle2,
          "content": "Population: " + toolTipTitle1 
        }
      });
        chart.show({
          elementId: "#cedarDiv",
          autolabels: true
        });

        function clickBar(event,data){
          debugger
        var selected = data[chart.dataset.mappings.x.field];
        applySimbology(selected);
        }
        chart.on('click', clickBar);


      });
      

      </script>
    </head>
    <body>
      <div id="viewDiv"></div>
      <div id="cedarDiv">
        <a href="#" onclick="applySimbologyWindow('null'); return false">Reset Chart</a>&nbsp;<span id="filter">Click on bars to highlight selected in map</span>
      </div>
    </body>
  </html>
